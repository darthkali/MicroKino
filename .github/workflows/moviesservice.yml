name: "movieservice"

on:
  push:
    # run the workflow only on changes
    # to the auth route and auth workflow
    paths:
      - "movieservice/**"
      - ".github/workflows/movieservice.yml"
      
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
defaults:
  run:
    working-directory: movieservice

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ./movieservice/
        file: ./movieservice/Dockerfile
        push: true
        #tags: ${{ steps.meta.outputs.tags }}
        tags: ghcr.io/fh-erfurt/microkino:movieservice
        labels: ${{ steps.meta.outputs.labels }}
        
